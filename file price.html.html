<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .we li {
      list-style-type: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center"> Pricing Plans</h2>



    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4 mb-4 ">
        <div class="card" style="width: 18rem;">
          <div class="card-body text-center">
            <h5 class="card-title text-primary">Basic Plan</h5>
            <p class="card-text">$10/month <br>
            <ul class="we">
              <li> 5GB Storage </li>
              <li>Basic support</li>
              <li>1 User </li>
            </ul>
            </p>
            <a href="#" class="btn btn-primary bg-primary w-100">Choose Plan</a>
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
        <div class="card" style="width: 18rem;">
          <div class="card-body text-center">
            <h5 class="card-title text-success">Standard Plan</h5>
            <p class="card-text">$20/month <br>
            <ul class="we">
              <li> 5GB Storage</li>
              <li> Basic Support </li>
              <li>5 Users</li>
            </ul>
            </p>
            <a href="#" class="btn btn-primary bg-success w-100">Choose Plan</a>
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
        <div class="card" style="width: 18rem;">
          <div class="card-body text-center">
            <h5 class="card-title text-danger">Premium Plan</h5>
            <p class="card-text">$50/month <br>
            <ul class="we">
              <li>Unlimited storage </li>
              <li>24/7 Support </li>
              <li> Unlimited users</li>
            </ul>
            </p>
            <a href="#" class="btn btn-primary bg-danger w-100">Choose Plan</a>
          </div>
        </div>
      </div>

    </div>








  </div>












  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
